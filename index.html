<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #000;
    }
    #gameInfo {
      margin-top: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333;
    }
    #gameInfo p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="gameInfo">
    <p>Hello</p>
    <p>Made by Jinhao.O</p>
    <p>If anyone from MMS is reading this please donate money :3</p>
  </div>

  <script>
    // Your existing game variables
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let lastTime = 0;
    let isPaused = false;

    // Function to start the game
    function startGame() {
      // Your existing start game logic
      requestAnimationFrame(gameLoop);
    }

    // Game loop function
    function gameLoop(timestamp) {
      if (isPaused) {
        // Display pause message
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = '30px Arial';
        ctx.fillStyle = 'black';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Game Paused', canvas.width / 2, canvas.height / 2);
        return;
      }

      // Your existing game update and render logic
      // For example:
      // updateGameObjects();
      // renderGameObjects();

      // Request the next frame
      requestAnimationFrame(gameLoop);
    }

    // Event listener for the "P" key to pause/unpause the game
    document.addEventListener('keydown', function(event) {
      if (event.key === 'p' || event.key === 'P') {
        isPaused = !isPaused;
        if (!isPaused) {
          // Restart the game loop when unpaused
          requestAnimationFrame(gameLoop);
        }
      }
    });

    // Initialize the game
    startGame();
  </script>
</body>
</html>
