<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game with Pause Functionality</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    #gameContainer {
      position: relative;
      width: 600px;
      height: 400px;
      margin-top: 20px;
    }
    canvas {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    #gameInfo {
      margin-top: 10px;
      text-align: center;
    }
    #gameInfo p {
      margin: 5px 0;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="600" height="400">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <div id="gameInfo">
      <p>Hello</p>
      <p>Made by Jinhao.O</p>
      <p>If anyone from MMS is reading this please donate money :3</p>
    </div>
  </div>

  <script>
    // Game variables
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let gameInterval;
    let isPaused = false;

    // Function to start the game
    function startGame() {
      if (gameInterval) clearInterval(gameInterval);
      isPaused = false;
      gameInterval = setInterval(gameLoop, 1000 / 60); // 60 FPS
    }

    // Game loop function
    function gameLoop() {
      if (isPaused) return;
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Game drawing and logic goes here
    }

    // Function to toggle pause
    function togglePause() {
      isPaused = !isPaused;
      if (isPaused) {
        // Display pause message
        ctx.font = '30px Arial';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.fillText('Game Paused', canvas.width / 2, canvas.height / 2);
      }
    }

    // Event listener for the "P" key to pause/unpause the game
    document.addEventListener('keydown', function(event) {
      if (event.key.toLowerCase() === 'p') {
        togglePause();
      }
    });

    // Start the game when the page loads
    window.onload = startGame;
  </script>
</body>
</html>
